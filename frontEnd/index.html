	<body>
		<noscript>JavaScript is required to use this page properly. Please unable it and reload the page.</noscript>

		<header>
			<h1>Contacts Manager</h1>
			<h2>Is Garage A Empty?</h2>
		</header>

		<main>
			<div id="form-surround">
				<form>
					<div class="input-surround">
						<input
							type="text"
							id="username"
							name="username"
							spellcheck="false"
							required
						>
						<label for="username">Username</label>
					</div>

					<div class="input-surround">
						<input
							type="password"
							id="password"
							name="password"
							required
						>
						<label for="password">Password</label>
					</div>

					<button id="send-btn" aria-live="polite">Log in</button>
				</form>

				<button id="toggle-type-btn" aria-live="polite">Or register</button>

				<p aria-hidden="true" id="success-notifier"></p>
				<p aria-hidden="true" id="error-notifier"></p>
			</div>
		</main>
	</body>
</html>
