<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Contacts Manager</title>
		<meta name="description" content="COP 4020 small CRUD project login page.">

		<link rel="stylesheet" href="./styles/reset.css" type="text/css">
		<link rel="stylesheet" href="./styles/index.css" type="text/css">

		<script src="./scripts/index.js"></script>
	</head>

	<body>
		<noscript>JavaScript is required to use this page properly. Please unable it and reload the page.</noscript>

		<header>
			<h1>Contacts Manager</h1>
		</header>

		<main>
			<div id="form-surround">
				<form>
					<div class="input-surround">
						<input
							type="text"
							id="username"
							name="username"
							minlength="4"
							maxlength="64"
							spellcheck="false"
							required
						>
						<label for="username">Username</label>
					</div>

					<div class="input-surround">
						<input
							type="password"
							id="password"
							name="password"
							minlength="8"
							maxlength="64"
							required
						>
						<label for="password">Password</label>
					</div>

					<a id="send-link" href="./contacts.html"><button id="send-btn" aria-live="polite">Log in</button></a>
				</form>

				<button id="toggle-type-btn" aria-live="polite">Or register</button>
			</div>
		</main>
	</body>
</html>
