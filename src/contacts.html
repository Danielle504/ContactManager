<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Contacts Manager</title>
		<meta name="description" content="COP 4020 small CRUD project main management page.">

		<link rel="stylesheet" href="./styles/reset.css" type="text/css">
		<link rel="stylesheet" href="./styles/contacts.css" type="text/css">

		<script src="./scripts/contacts.js"></script>
	</head>

	<body>
		<noscript>JavaScript is required to use this page properly. Please unable it and reload the page.</noscript>

		<div id="user-info">
			<p id="uname"></p>
			<button id="logout-btn">Logout</button>
		</div>

		<main>
			<h1>Contacts</h1>

			<button id="add-btn"><img src="img/plus-icon-light.svg" alt="">Add a contact</button>

			<p id="error" aria-hidden="true"></p>

			<div class="input-surround">
				<input
					type="text"
					id="search"
					spellcheck="false"
				>
				<label for="search"><img src="./img/search.svg" alt="">Search</label>
			</div>

			<div id="contacts-surround">
				<p id="placeholder">Loading contacts...</p>
			</div>
		</main>
	</body>
</html>
